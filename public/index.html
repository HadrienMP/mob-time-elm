<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Fredericka+the+Great&family=Oswald&display=swap"
          rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/36321d34e2.js" crossorigin="anonymous"></script>
    <title>tenpo kulupu</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<pre id="elm"></pre>

<script src="/js/main.js"></script>
<script>
    let app = Elm.Main.init(
        {
            node: document.getElementById('elm'),
            flags: JSON.parse(window.localStorage.getItem("preferences") || "")
        }
    )

    const audio = document.createElement("audio")
    document.body.appendChild(audio);
    audio.onended = () => app.ports.events.send({name: 'SoundEnded', value: ""});

    app.ports.commands.subscribe(command => {
        switch (command.name) {
            case 'ChangeVolume':
                window.localStorage.setItem("preferences", JSON.stringify({volume: parseInt(command.value)}));
                audio.volume = parseInt(command.value) / 100.0;
                break;
            case 'ChangeSound':
                audio.src = "/sound/" + command.value;
                break;
            case 'SoundPlay':
                audio.play();
                break;
            case 'SoundStop':
                audio.pause();
                break;
        }
    });
</script>
</body>
</html>
