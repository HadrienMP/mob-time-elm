<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Fredericka+the+Great&family=Oswald&display=swap"
          rel="stylesheet" />
    <script src="https://kit.fontawesome.com/36321d34e2.js" crossorigin="anonymous"></script>
    <title>tenpo kulupu</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<pre id="elm"></pre>

<script src="js/main.js"></script>
<script>
    let app = Elm.Main.init(
        {
            node: document.getElementById('elm'),
            flags: window.localStorage.getItem("nickname") || ""
        }
    )
    app.ports.soundCommands.subscribe(command => {
        let audio = document.getElementsByTagName("audio")[0];
        audio.onended = () => app.ports.soundEnded.send("");

        switch (command) {
            case "play":
                audio.play();
                break;
            case "stop":
                audio.pause();
                break;
        }

    });
</script>
</body>
</html>
